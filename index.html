<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Gửi Vợ Yêu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Nunito:wght@400;600;700;800&family=Pacifico&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
        font-family: 'Nunito', sans-serif;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      .font-hand { font-family: 'Patrick Hand', cursive; }
      .font-script { font-family: 'Dancing Script', cursive; }
      .font-pacifico { font-family: 'Pacifico', cursive; }
      
      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }
      .glass-heavy {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      }

      /* Animations */
      @keyframes float-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .animate-float-slow { animation: float-slow 6s ease-in-out infinite; }

      @keyframes heartbeat {
        0% { transform: scale(1); }
        14% { transform: scale(1.1); }
        28% { transform: scale(1); }
        42% { transform: scale(1.1); }
        70% { transform: scale(1); }
      }
      .animate-heartbeat { animation: heartbeat 1.5s ease-in-out infinite; }

      /* New Advanced Animations */
      @keyframes drift {
        0% { transform: translateX(0px) translateY(0px) rotate(0deg); }
        33% { transform: translateX(30px) translateY(-20px) rotate(5deg); }
        66% { transform: translateX(-20px) translateY(10px) rotate(-5deg); }
        100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
      }
      .animate-drift { animation: drift 15s ease-in-out infinite; }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .animate-twinkle { animation: twinkle 3s ease-in-out infinite; }

      @keyframes cloud-slide {
        0% { transform: translateX(-10%); }
        50% { transform: translateX(10%); }
        100% { transform: translateX(-10%); }
      }
      .animate-cloud-slide { animation: cloud-slide 40s linear infinite; }

      @keyframes gradient-xy {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      .animate-gradient-xy { 
        background-size: 200% 200%;
        animation: gradient-xy 15s ease infinite;
      }

      /* Envelope CSS */
      .envelope-wrapper {
        position: relative;
        transform-style: preserve-3d;
        perspective: 1000px;
      }
      .envelope {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: #f43f5e; /* Rose 500 */
        border-radius: 0 0 10px 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        z-index: 10;
      }
      .envelope::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 0 200px 300px;
        border-color: transparent transparent rgba(255,255,255,0.1) transparent; /* Highlight */
        pointer-events: none;
      }
      .envelope-flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 100px 150px 0 150px;
        border-color: #e11d48 transparent transparent transparent; /* Rose 600 */
        transform-origin: top;
        transition: transform 0.6s ease-in-out, z-index 0.6s ease-in-out;
        z-index: 30;
      }
      .envelope-pocket {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 150px 120px 150px;
        border-color: transparent #fb7185 #fb7185 #fb7185; /* Rose 400 */
        border-radius: 0 0 10px 10px;
        z-index: 20;
      }
      .letter {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 280px;
        height: 180px;
        background: white;
        border-radius: 5px;
        transition: transform 0.6s ease-in-out 0.4s;
        z-index: 15;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        box-shadow: 0 -5px 10px rgba(0,0,0,0.1);
      }
      
      .envelope-wrapper.open .envelope-flap {
        transform: rotateX(180deg);
        z-index: 10;
      }
      .envelope-wrapper.open .letter {
        transform: translateX(-50%) translateY(-100px);
        z-index: 25;
      }
    </style>

</head>
